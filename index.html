<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Secret</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-icon {
            width: 100px;
            margin-bottom: 20px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-dots span {
            width: 14px;
            height: 14px;
            margin: 0 6px;
            background-color: #97a5a5;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        #threeContainer {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>

<body>

    <div id="app">
        <div v-if="isLoading" class="loading-overlay">
            <img class="loading-icon" src="https://cdn-icons-png.flaticon.com/512/4438/4438696.png" alt="icon">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="threeContainer"></div>
    </div>

    <script type="module">
        const { createApp } = Vue;
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.121.1/build/three.module.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/loaders/GLTFLoader.js";
        createApp({
            data() {
                return {
                    isLoading: true
                }
            },
            mounted() {
                setTimeout(() => {
                    this.isLoading = false;
                    this.$nextTick(() => {
                        this.initThree();
                    });
                }, 3500);
            },

            methods: {
                initThree() {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.z = 3;

                    const renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    document.getElementById('threeContainer').appendChild(renderer.domElement);

                    // 環境光，整體提亮
                    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // 從 0.8 調高到 1.5
                    scene.add(ambientLight);

                    // 主定向光
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 2); // 從 1 調到 2
                    directionalLight.position.set(3, 5, 5);
                    scene.add(directionalLight);

                    // 補光：另一個方向的定向光，增加模型陰影層次
                    const fillLight = new THREE.DirectionalLight(0xffffff, 1);
                    fillLight.position.set(-3, -2, 2);
                    scene.add(fillLight);

                    const pointLight = new THREE.PointLight(0xffffff, 1, 50);
                    pointLight.position.set(2, 5, 5);
                    scene.add(pointLight);


                    // 載入 glb 模型
                    const loader = new GLTFLoader();
                    loader.load('./key_v2.glb', (gltf) => {
                        const model = gltf.scene;
                        // model.scale.set(0.95, 0.95, 0.95); // 縮放

                        // 建立包覆盒 Box3
                        const box = new THREE.Box3().setFromObject(model);
                        const center = new THREE.Vector3();
                        box.getCenter(center);

                        // 移動模型，使中心對齊原點
                        model.position.sub(center);
                        scene.add(model);

                        // 動畫
                        function animate() {
                            requestAnimationFrame(animate);
                            model.rotation.y += 0.01;
                            renderer.render(scene, camera);
                        }
                        animate();
                    }, undefined, (error) => {
                        console.error('載入失敗', error);
                    });

                    window.addEventListener('resize', () => {
                        camera.aspect = window.innerWidth / window.innerHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                    });
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
